<ul>
  {% for pg in site.html_pages %}
  {% unless pg.private %}
  <li><a href="{{ site.url }}{{ pg.url }}">{{ pg.title }}</a> ({% if pg.language %}{{ pg.language }}{% else %}{{ site.language }}{% endif %}) &mdash; {% if pg.description %}{{ pg.description }} &mdash; {% endif %}<span class="path quiet">{{ pg.url }}</span></li>
  {% endunless %}
  {% endfor %}
</ul>
