<ul>
  {% for page in site.html_pages %}
  {% unless page.private %}
  <li><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a> ({% if page.language %}{{ page.language }}{% else %}{{ site.language }}{% endif %}) &mdash; {% if page.description %}{{ page.description }} &mdash; {% endif %}<span class="path quiet">{{ page.url }}</span></li>
  {% endunless %}
  {% endfor %}
</ul>
