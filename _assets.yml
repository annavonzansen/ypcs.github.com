directory: media
url: /media
debug: True
updater: timestamp

config:
    lessc_bin: /usr/local/bin/lessc

bundles:
    css_less:
        filters: less
        output: gen/css_less.css.tmp
        contents:
            - css/common.less
            - css/style.less
            - css/theme_default.less
            - css/theme_kuntavaalit2012.less
            - css/theme_misc.less
            - css/print.less
    css_all:
        filters: cssmin
        output: gen/styles-%(version)s.css
        contents:
            - css/html5reset-1.6.1.css
            - gen/css_less.css.tmp
    js_all:
        filters: jsmin
        output: gen/scripts-%(version)s.css
        contents:
            - js/jquery-1.7.2.min.js
            - js/ypcsfi.js
