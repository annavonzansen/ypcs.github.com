directory: media
url: /media
debug: True
updater: timestamp


bundles:
    css_all:
        filters: cssmin
        output: gen/css_all-%(version)s.css
        contents:
            - css/html5reset-1.6.1.css
    js_all:
        filters: jsmin
        output: gen/js-all-%(version)s.css
        contents:
            - js/jquery-1.7.2.min.js
            - js/ypcsfi.js
