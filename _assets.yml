directory: media
url: /media
debug: True
updater: timestamp

bundles:
    css_less_common:
        filters: less
        output: gen/less_common.css.tmp
        contents:
            - css/common.less
            - css/style.less
            - css/print.less
    css_less_theme:
        filters: less
        output: gen/less_theme.css.tmp
        contents:
            - css/theme_default.less
            - css/theme_kuntavaalit2012.less
            - css/theme_misc.less
    css_all:
        filters: cssmin
        output: gen/styles-%(version)s.css
        contents:
            - css/html5reset-1.6.1.css
            - gen/less_common.css.tmp
            - gen/less_theme.css.tmp
    js_all:
        filters: jsmin
        output: gen/scripts-%(version)s.js
        contents:
            - js/jquery-1.7.2.min.js
            - js/ypcsfi.js
