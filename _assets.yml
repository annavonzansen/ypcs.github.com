directory: media
url: /media
debug: True
updater: timestamp

bundles:
    css_common:
        filters: sass
        output: gen/common.tmp.css
        contents:
            - css/common.scss
    css_theme:
        filters: sass
        output: gen/theme.tmp.css
        contents:
            - css/ypcsfi.scss
    css_all:
        filters: cssrewrite,cssmin
        output: gen/styles-%(version)s.css
        contents:
            - css/html5reset-1.6.1.css
            - gen/common.tmp.css
            - gen/theme.tmp.css
    js_all:
        filters: closure_js
        output: gen/scripts-%(version)s.js
        contents:
            - js/jquery-1.7.2.min.js
            - js/handlebars-1.0.0.beta.6.js
            - js/ypcsfi.js
#            - js/load-services.js
