directory: media
url: /media
debug: True
updater: timestamp

bundles:
    css_less_common:
        filters: less
        output: gen/less_common.css.tmp
        contents:
            - css/common.less
            - css/print.less
    css_less_theme:
        filters: less
        output: gen/less_theme.css.tmp
        contents:
            - css/style.less
            - css/theme_default.less
            - css/theme_kuntavaalit2012.less
            - css/theme_misc.less
    css_common:
        filters: cssrewrite,cssmin
        output: gen/common-%(version)s.css
        contents:
            - css/html5reset-1.6.1.css
            - gen/less_common.css.tmp
    css_all:
        filters: cssrewrite,cssmin
        output: gen/styles-%(version)s.css
        contents:
            - css/html5reset-1.6.1.css
            - gen/less_common.css.tmp
            - img/somicro-sprite/somicro-icons.css
            - gen/less_theme.css.tmp
    js_all:
        filters: closure_js
        output: gen/scripts-%(version)s.js
        contents:
            - js/jquery-1.7.2.min.js
            - js/handlebars-1.0.0.beta.6.js
            - js/ypcsfi.js
#            - js/load-services.js
